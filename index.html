<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Portfolio-Seite</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <a href="index.html" class="home-link">
                <img src="Foxicon.webp" alt="Home" class="home-icon">
            </a>
            <h1 class="title">Mein Portfolio</h1>
        </div>
        <nav>
            <a href="about.html">Über mich</a>
            <a href="projects.html">Projekte</a>
            <a href="contact.html">Kontakt</a>
        </nav>
    </header>

    <iframe style="border-radius:12px" 
    src="https://open.spotify.com/embed/playlist/680A8wm4qjuPaA5AJ4Mhti?utm_source=generator&autoplay=1"
    width="100%" height="380" frameborder="0" allowfullscreen="" 
    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
    loading="lazy">
    </iframe>

    <div class="content">
        <h2>Willkommen auf meiner Portfolio-Seite!</h2>
        <p>Ich heisse Fabio Nicolas Gerber und bin ein Bachelor Student im Bereich von digital Enterprise and AI.</p>
    </div>

    <div class="fact-banner">
        <div class="fact-title">Zahlen</div>
        <div id="factText" class="fact-text">Hier erscheinen ein paar Zahlen zu meiner Person.</div>
    </div>

    <script>
        const facts = [
        "<span class='fact-number'>187</span>: Meine Grösse in cm",
        "<span class='fact-number'>87-72-100</span>: Meine Körpermasse",
        "<span class='fact-number'>5</span>: Anzahl der Sprachen, die ich spreche",
        "<span class='fact-number'>12</span>: Jahre, die ich Karate mache",
        "<span class='fact-number'>2001</span>: Mein Geburtsjahr",
        "<span class='fact-number'>2022</span>: Jahr in dem ich mein Studium begonnen habe",
        "<span class='fact-number'>42</span>: Mein Rekord mit dem Rubic's Cube",
        "<span class='fact-number'>73</span>: Mein Gewicht in Kilogramm",
        "<span class='fact-number'>46</span>: Meine Schuhgrösse",
        "<span class='fact-number'>19.11.</span>: Mein Geburtstag"
    ];
    
    function getRandomColor() {
        const colors = ['#FF5733', '#33FF57', '#3357FF', '#F033FF', '#FF33F0', '#F0F033', '#33F0FF'];
        const randomIndex = Math.floor(Math.random() * colors.length);
        return colors[randomIndex];
    }
    
    function getRandomFact() {
        const randomIndex = Math.floor(Math.random() * facts.length);
        return facts[randomIndex];
    }
    
    let currentFact = getRandomFact();
    
    function changeFact() {
        const factTextElement = document.getElementById("factText");
    
        factTextElement.innerHTML = currentFact;
    
        const factNumberElement = factTextElement.querySelector('.fact-number');
        if (factNumberElement) {
            factNumberElement.style.color = getRandomColor();
        }
    
        currentFact = getRandomFact();
    }
    
    setInterval(changeFact, 13000);
    const homeIcon = document.querySelector('.home-icon');
        
        document.addEventListener('mousemove', (event) => {
            const mouseX = event.clientX;
            const mouseY = event.clientY;
            const rect = homeIcon.getBoundingClientRect();
            const iconX = rect.left + rect.width / 2;
            const iconY = rect.top + rect.height / 2;
            const angle = Math.atan2(mouseY - iconY, mouseX - iconX) * (180 / Math.PI);
            homeIcon.style.transform = `rotate(${angle}deg)`;
        });
        </script>

    <script src="script.js"></script>
</body>
</html>
